{% extends "_base.html" %}
{% load core_tags %}

{% block title %}Profile: {{ object }}{% endblock %}

{% block page_title %}<a href="{% url profile_list %}">Profile</a>: {{ object }}
{% if protocol_edit_authorization %} 
    <small><a href="{% url profile_update %}"><i class="icon-edit"></i></a></small>
{% endif %}
{% endblock %}

{% block content %}

<div class="row">
    <div class="span6">
        <h2>Detail</h2>
        {% object_data_table object %}
    </div>
  
  </div>
{% endblock %}
