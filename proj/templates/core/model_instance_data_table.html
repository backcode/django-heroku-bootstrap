<table class="table table-striped">
    <thead>
        <tr>
            <th>Attribute</th>
            <th>Value</th>        
        </tr>
    </thead>
    <tbody>
        {% for field in fields %}
            <tr>
                <td>{{ field.key }}</td>
                <td>{{ field.value }}</td>                
            </tr>
        {% endfor %}
    </tbody>
</table>
